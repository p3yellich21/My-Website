<html>
<head>
<script language="JavaScript">
var srcList = ["images/imgAnim/img0.jpeg", 
               "images/imgAnim/img1.jpg", 
               "images/imgAnim/img2.jpg", 
               "images/imgAnim/img3.jpg",  
               "images/imgAnim/img4.jpg",  
               "images/imgAnim/img5.jpg",  
               "images/imgAnim/img6.jpg",  
               "images/imgAnim/img7.jpg",  
               "images/imgAnim/img8.jpg" ];		   
var index = 0;
var loopCount = 0;

{ 
    function begin(index = index +1;
document.getElementById("myPic").src = srcList[index];
setTimeout("begin()", 1000); 
})
index = index +1;
// my list has 9 elements, so the last element is
// at index 8
if( index > 8) // larger than 8 will error.
{
    index = 0;
}
document.getElementById("myPic").src = srcList[index];

</script>
</head>
<body>
<center>
<h1>Image Animation</h1>
<img id="myPic" src="images/imgAnim/img0.jpeg" width="600"/>

<br/><br/>
<input type="button" value="Start!" onclick="begin()">

</center>
</body>
</html>
